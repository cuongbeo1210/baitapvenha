<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm Số Lớn Nhất</title>
</head>
<body>
<script>
    let so1 = parseInt(prompt("Nhập số thứ nhất :"))
    let so2 = parseInt(prompt("Nhập số thứ hai :"))
    let so3 = parseInt(prompt("Nhập số thứ ba :"))
    if (so1 > so2 && so1 >= so3){
        alert("Số lớn nhất là : so1 và so3")
    }else if (so1 >= so2 && so1 > so3){
        alert("Số lớn nhất là : so1 và so2")
    }else if (so2 >= so3 && so2 > so1) {
       alert("số lớn nhất là : so2 và so3")
    }


</script>
</body>
</html>
