<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hihi</title>
</head>
<body>
<script>
    let num = +prompt('Nhập giá trị num :');
    if (num % 3 === 0 && num % 5 === 0){
        alert('CodeGym')
    }else if (num % 3 === 0){
        alert('Code')
    }else if(num % 7 === 0){
        alert('Gym')
    }
</script>
</body>
