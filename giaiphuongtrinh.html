<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải Phương Trình Bậc 2</title>
</head>
<body>
<script>
  let a = parseInt(prompt("Nhập giá trị a : "))
  let b = parseInt(prompt("Nhập giá trị b : "))
  let c = parseInt(prompt("Nhập giá trị c : "))
  if (a == 0){
    if (b == 0){
      if (c == 0){
        alert("Phương trình có vô số nghiệm");
      }
      else {
        alert("Phương trình vô nghiệm");
      }
    }else {
      alert("Phương trình có nghiệm duy nhất : "+(-c/b))
    }
  } else {
    let delta = b**2-4*a*c;
    if (delta > 0){
      let x1 = (-b + Math.sqrt(delta))/(2*a);
      let x2 = (-b - Math.sqrt(delta))/(2*a);
      alert("Phương trình có 2 nghiệm là :" +x1   +x2);
    } else if (delta == 0){
      let x = -b/(2*a);
      alert("Phương trình có 2 nghiệm kép :" +x)
    } else {
      alert("Phương trình vô nghiệm")
    }
  }

</script>
</body>
</html>
